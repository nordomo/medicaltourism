name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Trigger the workflow when pushing to the main branch
  workflow_dispatch:  # Allows you to manually trigger the workflow from the Actions tab

# Allow the workflow to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Set the Node.js version required for your project

      - name: Install dependencies using pnpm
        run: |
          npm install -g pnpm  # Install pnpm globally
          pnpm install  # Install project dependencies

      - name: Build the Astro site
        run: pnpm run build  # Build your site using pnpm

  deploy:
    needs: build  # The deploy job will only run after the build job is successful
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token to authenticate deployment
